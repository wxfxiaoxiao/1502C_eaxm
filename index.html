<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日考</title>
</head>
<body>
<script>
    //第一种方法：
    Array.prototype.fun1=function(){
        var res=[this[0]];
        for(var i= 1;i<this.length;i++){
            var repeat=false;
            for(var j=0;j<res.length;j++){
                if(this[i]==res[j]){
                    repeat=true;
                    break;
                }
            }
            if(!repeat){
                res.push(this[i]);
            }
        }
        return res;
    }
    var arr=['a','b','c','c','c','e','0',1]
    alert(arr.fun1());
    //第二种方法;

    Array.prototype.fun2 = function(){
        this.sort(); //先排序
        var rest = [this[0]];
        for(var i = 1; i < this.length; i++){
            if(this[i] !== rest[rest.length - 1]){
                rest.push(this[i]);
            }
        }
        return rest;
    }
    var arr1 = ["1","2","3","5","6","5","7","8","6"]
    console.log(arr1.fun2())
</script>
</body>
</html>
